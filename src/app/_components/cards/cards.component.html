<div class="container pb-4">
  <h1>All Cards</h1>
  <a class="back-to-top px-2" (click)="scrollToTop()" [hidden]="!visible">Top</a>

  <main class="row d-flex justify-content-center align-self-center">
    @for (card of cards; track card.id) { @if (card.imageUrl != undefined) {

    <aside class="card col-12 col-lg-4 col-xl-3 m-1 d-inline-flex">
      <div class="d-flex">
        <div class="img-card">
          <img [src]="card.imageUrl" alt="{{ card.name }}" class="img-fluid rounded mx-auto d-block py-3" />
        </div>

        <div class="content-card">
          <ul class="card-body">
            <li class="card-text"><span>Name: </span>{{ card.name }}</li>
            <li class="card-text">
              <span>ManaCost: </span>{{ card.manaCost }}
            </li>
            <li class="card-text">
              <span>Color: </span>{{ card.colorIdentity }}
            </li>
            <li class="card-text long-text"><span>Text: </span>{{ card.text }}</li>
          </ul>
        </div>
      </div>
    </aside>
    } }
  </main>

  <app-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
    (pageChanged)="onPageChange($event)"></app-pagination>
</div>
